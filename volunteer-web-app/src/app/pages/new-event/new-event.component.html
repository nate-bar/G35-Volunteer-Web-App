<div >
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="eventName" class="form-label">Event Name:</label>
        <mdb-form-control>
          <input
            mdbInput
            type="text"
            id="eventName"
            class="form-control"
            formControlName="eventName"
            maxlength="100"
            required
          />
          <label mdbLabel class="form-label" for="eventName">Event Name</label>
          <mat-error *ngIf="eventForm.controls['eventName'].invalid && eventForm.controls['eventName'].touched">
            Event name is required and must be under 100 characters.
          </mat-error>
        </mdb-form-control>
      </div>

      <div class="col-md-6">
        <label for="eventDescription" class="form-label">Event Description:</label>
        <mdb-form-control>
          <textarea
            mdbInput
            id="eventDescription"
            class="form-control"
            formControlName="eventDescription"
            style="background-color: #f0f0f0;"
          ></textarea>
          <label mdbLabel class="form-label" for="eventDescription">Event Description</label>
          <mat-error *ngIf="eventForm.controls['eventDescription'].invalid && eventForm.controls['eventDescription'].touched">
            Event description is required.
          </mat-error>
        </mdb-form-control>
      </div>
    </div>

    <!-- Row 2: Location and Required Skills -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="location" class="form-label">Location:</label>
        <mdb-form-control>
          <textarea
            mdbInput
            id="location"
            class="form-control"
            formControlName="location"
            style="background-color: #f0f0f0;"
          ></textarea>
          <label mdbLabel class="form-label" for="location">Location</label>
          <mat-error *ngIf="eventForm.controls['location'].invalid && eventForm.controls['location'].touched">
            Location is required.
          </mat-error>
        </mdb-form-control>
      </div>

      <div class="col-md-6">
        <label for="requiredSkills" class="form-label">Required Skills:</label>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Required Skills</mat-label>
          <mat-select formControlName="requiredSkills" multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
          </mat-select>
          <mat-error *ngIf="eventForm.controls['requiredSkills'].invalid && eventForm.controls['requiredSkills'].touched">
            Please select at least one required skill.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="urgency" class="form-label">Urgency:</label>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Urgency</mat-label>
          <mat-select formControlName="urgency" required>
            <mat-option *ngFor="let level of urgencyLevels" [value]="level">{{ level }}</mat-option>
          </mat-select>
          <mat-error *ngIf="eventForm.controls['urgency'].invalid && eventForm.controls['urgency'].touched">
            Please select an urgency level.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <label for="eventDate" class="form-label">Event Date:</label>
        <mdb-form-control>
          <input
            mdbInput
            type="date"
            id="eventDate"
            class="form-control"
            formControlName="eventDate"
            style="background-color: #f0f0f0;"
          />
          <label mdbLabel class="form-label" for="eventDate">Event Date</label>
          <mat-error *ngIf="eventForm.controls['eventDate'].invalid && eventForm.controls['eventDate'].touched">
            Please select a valid event date.
          </mat-error>
        </mdb-form-control>
      </div>
    </div>

    
    <div class="d-flex justify-content-center">
      <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">
        Create
      </button>
    </div>
  </form>
</div>
